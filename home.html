<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Services UI</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins;
        }

        body {
            background: #0f0f17;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
        }

        .app {
            width: 360px;
            background: #0f0f17;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        /* Top bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
        }

        .welcome {
            color: #bdbdbd;
            font-size: 15px;
        }

        .username {
            font-size: 22px;
            font-weight: 600;
            color: #eecda3;
        }

        /* Offers */
        .section-title {
            margin: 18px 0 8px;
        }

        .offer-card-container {
            overflow: hidden;
        }

        .offer-slider {
            display: flex;
            gap: 12px;
            width: max-content;
            animation: slide 12s linear infinite;
        }

        .offer-slider:hover {
            animation-play-state: paused;
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .offer-card {
            width: 220px;
            background: linear-gradient(45deg, #883aff, #5146ff);
            border-radius: 18px;
            padding: 16px;
            position: relative;
        }

        .offer-card i {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 26px;
        }

        /* Services */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 14px;
        }

        .service-item {
            background: #1a1a1a;
            padding: 16px 8px;
            border-radius: 14px;
            text-align: center;
            cursor: pointer;
            transition: .25s;
        }

        .service-item:hover {
            background: #222;
            transform: translateY(-4px);
        }

        .service-item i {
            font-size: 24px;
            margin-bottom: 6px;
        }

        .service-item p {
            font-size: 12px;
        }

        /* Colors */
        .purple i {
            color: #c08aff;
        }

        .orange i {
            color: #ff9a62;
        }

        .blue i {
            color: #4fa7ff;
        }

        .yellow i {
            color: #ffd454;
        }

        /* WhatsApp */
          .whatsapp-circle {
            position: fixed;
            right: 20px;
            bottom: 110px;
            width: 48px;
            height: 48px;
            background: linear-gradient(145deg, #2be86f, #1db954);
            border-radius: 50%;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .45);
        }
        .whatsapp-circle i {
            font-size: 26px;
            color: #fff;
        }

        /* Bottom Nav */
        .bottom-nav {
            margin-top: auto;
            background: #1a1a1a;
            padding: 14px 10px;
            border-radius: 26px;
            display: flex;
            justify-content: space-between;
        }

        .nav-item {
            text-align: center;
            flex: 1;
            cursor: pointer;
        }

        .nav-item i {
            font-size: 18px;
        }

        .nav-item p {
            font-size: 11px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function HomeUI() {

            const offers = [
                { percent: "30%", text: "Today's Special", note: "All services" },
                { percent: "25%", text: "Weekend Offer", note: "Cleaning only" },
                { percent: "20%", text: "Plumbing Deal", note: "Limited time" },
                { percent: "30%", text: "Today's Special", note: "All services" }
            ];

            const [username, setUsername] = React.useState("");

            React.useEffect(() => {
                const name = localStorage.getItem("username");
                if (name) setUsername(name);
            }, []);

            return (
                <div className="app">

                    <div className="top-bar">
                        <div>
                            <p className="welcome">Good Morning ðŸ‘‹</p>
                            <h3 className="username">{username}</h3>
                        </div>
                        <div>
                            <i className="fa-regular fa-bell"></i>
                            <i className="fa-regular fa-user"></i>
                        </div>
                    </div>

                    <div className="section-title"><h3>Special Offers</h3></div>

                    <div className="offer-card-container">
                        <div className="offer-slider">
                            {offers.map((o, i) => (
                                <div className="offer-card" key={i}>
                                    <h1>{o.percent}</h1>
                                    <p>{o.text}</p>
                                    <span>{o.note}</span>
                                    <i className="fa-solid fa-gift"></i>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="section-title"><h3>Services</h3></div>

                    <div className="service-grid">
                        <div className="service-item purple" onClick={() => location.href = 'cleaning.html'}>
                            <i className="fa-solid fa-broom"></i><p>Cleaning</p>
                        </div>

                        <div className="service-item orange" onClick={() => location.href = 'reairing.html'}>
                            <i className="fa-solid fa-bolt"></i><p>Repairing</p>
                        </div>

                        <div className="service-item blue" onClick={() => location.href = 'painiting.html'}>
                            <i className="fa-solid fa-wrench"></i><p>Plumbing</p>
                        </div>

                        <div className="service-item yellow" onClick={() => location.href = 'homecare.html'}>
                            <i className="fa-solid fa-house-medical"></i><p>Home Care</p>
                        </div>
                    </div>

                    <a href="https://wa.me/919384282397" className="whatsapp-circle">
                        <i className="fab fa-whatsapp"></i>
                    </a>

                    <div className="bottom-nav">
                        <div className="nav-item" onClick={() => location.href = 'home.html'}>
                            <i className="fa-solid fa-house"></i><p>Home</p>
                        </div>

                        <div className="nav-item" onClick={() => location.href = 'bookingpage.html'}>
                            <i className="fa-regular fa-calendar-check"></i><p>Bookings</p>
                        </div>

                        <div className="nav-item" onClick={() => window.open("https://wa.me/919384282397?text=Hi%20Bro", "_blank")}>
                            <i className="fa-regular fa-envelope"></i><p>Inbox</p>
                        </div>
                    </div>

                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<HomeUI />);
    </script>
</body>

</html>
